<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <link rel="stylesheet" href="/edustyling.css">

</head>

<body>

    <div class="image-container">

        <img src="/Group 77.png" alt="">

    </div>

    <div class="container-fluid"> <br>

        <h1 class="text-center">Academic details</h1>

        <form>

            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="schoolname" id="sname">School name: </label>
                    <input type="text" class="form-control" id="schoolname">
                </div>
                <div class="form-group">
                    <label for="address" id="saddress">School address:</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="schoolcountry" id="scountry">School Country: </label>
                    <input type="text" class="form-control" id="schoolcountry">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="schoolstate" id="sstate">School State: </label>
                    <input type="text" class="form-control" id="schoolstate">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="schoolpin" id="spincode">School Pincode: </label>
                    <input type="number" class="form-control" id="schoolpin">
                </div>


            </div>


            <div class="form-row">

                <div class="form-group col-md-6 ">
                    <label for="subject" id="substream">Subject/Stream chosen(in higher secondary school): </label>
                    <input type="text" class="form-control" id="subject">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="eduboard" id="edu">Educational board(presently studying): </label>
                    <input type="text" class="form-control" id="eduboard">
                </div>
                <div class="form-group col-md-6">
                    <label for="passoutyear" id="spassout">School passout year:</label>
                    <select id="passoutyear" class="form-control">
                        <option selected>Select:</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>

                    </select>

                </div>


            </div>

            <input type="submit" class="submitbtn" value="Proceed to upload documents">


    </div>



    </form>


    <script src="/application3.js"></script>

</body>

</html>
