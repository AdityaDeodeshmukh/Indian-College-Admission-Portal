    <div class="imagecontainer">

        <img src="/Group 27 (2).png" alt="img">


    </div>


    <div class="container-fluid">
        <h1 class="text-center">Your Personal details</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="fname" id="firstname">First name: </label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lname" id="lastname">Last name: </label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="emailid" id="emailaddress">E-mail ID: </label>
                    <input type="email" class="form-control" id="emailid" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="dob" id="dateofbirth">Date of Birth: </label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
            </div>

            <div class="gender">

                <p>Gender:</p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" required>
                    <label class="form-check-label" for="exampleRadios1">
                        Male:
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2" required>
                    <label class="form-check-label" for="exampleRadios2">
                        Female:
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2" required>
                    <label class="form-check-label" for="exampleRadios2">
                        Other:
                    </label>
                </div>

            </div>

            <div class="form-group">
                <label for="address" id="addressline1">Address line 1</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="address2" id="addressline2">Address line 2</label>
                <input type="text" class="form-control" id="address2">
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputState" id="statename">State</label>
                    <select id="inputState" class="form-control" required>
                        <option selected>Choose:</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh </option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat </option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputCity" id="City">City/Town/Village</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>

                <div class="form-group col-md-2">
                    <label for="inputZip" id="zip">Postal Code:</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
            </div>

            <input type="submit" class="submit" value="Proceed to enter Parent's details">
        </form>



        <!-- <script src="/js/vaildate.js"></script> -->

        <script src="/application.js"></script>

    </div>


</body>
