<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent's details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/parent.css">

</head>

<body>


    <div class="image-container">

        <img src="/Group 77.png" alt="">

    </div>

    <div class="container-fluid"> <br>

        <h1 class="text-center">Your Parent's details</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="fathername" id="faname">Father's name: </label>
                    <input type="text" class="form-control" id="fathername" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="mothername" id="moname">Mother's name: </label>
                    <input type="text" class="form-control" id="mothername" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="fatherno" id="fano">Father's no. : </label>
                    <input type="number" class="form-control" id="fatherno" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="motherno" id="mono">Mother's no. : </label>
                    <input type="number" class="form-control" id="motherno" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="fathermail" id="famail">Father's mail ID : </label>
                    <input type="email" class="form-control" id="fathermail" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="mothermail" id="momail">Mother's mail ID : </label>
                    <input type="email" class="form-control" id="mothermail" required>
                </div>

            </div>


            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="annualincome" id="income">Annual Income:</label>
                    <select id="annualincome" class="form-control" required>
                        <option selected>Select:</option>
                        <option value="&lt;50000">&lt;50,000</option>
                        <option value="&gt;50000 and &lt;200000"> &gt;50,000 and &lt;2,00,000</option>
                        <option value="&gt;200000 and &lt;500000"> &gt;2,00,000 and &lt;5,00,000</option>
                        <option value="&gt;500000 and &lt;800000"> &gt;5,00,000 and &lt;8,00,000</option>
                        <option value="&gt;800000 and &lt;1000000"> &gt;8,00,000 and &lt;10,00,000</option>
                        <option value="&gt;1000000 and &lt;1200000"> &gt;10,00,000 and &lt;12,00,000</option>
                        <option value="&gt;1200000"> &gt;1200000</option>

                    </select>


                </div>

            </div>


            <div class="form-group col-md-6">
                <label for="officeaddress" id="oaddress1">Office Address line 1</label>
                <input type="text" class="form-control" id="officeaddress" required>
            </div>
            <div class="form-group col-md-6">
                <label for="officeaddress2" id="oaddress2">Office Address line 2</label>
                <input type="text" class="form-control" id="officeaddress2">
            </div>
            <div class="form-group col-md-6">
                <label for="officeno" id="ono">Office no. : </label>
                <input type="number" class="form-control" id="officeno" required>
            </div>

            <input type="submit" class="submitbtn" value="Proceed to enter academic details">

        </form>

        <script src="/application2.js"></script>

        <!-- <a href="educational.html"><button type="submit">Proceed to enter educational details</button></a> -->


</body>

</html>
